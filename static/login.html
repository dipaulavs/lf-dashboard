<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        /* ==================== MOTHERDUCK STYLE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --beige: rgb(244, 239, 234);
            --yellow: rgb(255, 222, 0);
            --dark-gray: rgb(56, 56, 56);
            --black: rgb(0, 0, 0);
            --white: rgb(255, 255, 255);
            --border-width: 2px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--beige);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--white);
            border: var(--border-width) solid var(--dark-gray);
            border-radius: 0;
            padding: 4rem 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 8px 8px 0 var(--dark-gray);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            filter: grayscale(100%);
        }

        h1 {
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        p {
            color: var(--dark-gray);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }

        .google-btn {
            background: var(--yellow);
            border: var(--border-width) solid var(--dark-gray);
            border-radius: 0;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--black);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'SF Mono', monospace;
            box-shadow: 4px 4px 0 var(--dark-gray);
        }

        .google-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-gray);
        }

        .google-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 var(--dark-gray);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .features {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: var(--border-width) solid var(--dark-gray);
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 1rem;
            color: var(--dark-gray);
            font-size: 0.9rem;
            font-family: 'SF Mono', monospace;
        }

        .feature-icon {
            flex-shrink: 0;
            margin-top: 2px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
